<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Quotes of the Day</h1>
    
    <div id="quote-container">
    <p id="quote-text"></p>
    <p id="author-name"></p>
    </div>  

    <label for="quote-selector">Select Quote</label>
    <select id="quote-selector">
        <option value="0">Quote 1</option>
        <option value="1">Quote 2</option>
        <option value="2">Quote 3</option>
        <option value="3">Quote 4</option>

    </select>
    
    <button id="btn">Display Selected Quote</button>
    
    <script src="script.js"></script>
</body>
</html>
